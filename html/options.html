<div id="dw-settings-overlay">
  <div class="dw-settings">
    <div class="dw-settings-tabs">
      <span style="text-align:right; cursor: pointer;">
        <i id="dw-settings-close" class="material-icons" style="font-size: 1.5em; font-weight: bold;">clear</i>
      </span>
      <input id="dw-settings-tab-gen" type="button" class="tab-button selected-tab" value="General" />
      <input id="dw-settings-tab-favs" type="button" class="tab-button none" value="Bookmarks" />
    </div>
    <div id="dw-settings-general" class="current-tab">
      <div style="margin-top: 1em; margin-bottom: 1em;">
        <input type="checkbox" id="dw-dark_style" /><label for="dw-dark_style">Use Dark Theme for Lynx/Tropo Red</label><br>
        <input type="checkbox" id="dw-better-thread" /><label for="dw-better-thread">Mobile-friendly flat view</label><br>
        <input type="checkbox" id="dw-icon-browser" /><label for="dw-icon-browser">Mobile-friendly icon browser <small>(paid accounts only!)</small></label><br>
        <div style="margin-left: 4px;">-> Icon browser Appearance: <select id="dw-settings-icon-browser-look">
          <option value="icons-classic">Classic Box</option>
          <option value="icons-mobile">Mobile-friendly</option>
        </select></div>
      </div>
      <div>
        <div class="col">
          <h3 style="margin-bottom: .2em; margin-top: .5em;">Tropo/Gradation</h3>
          Options/Bookmarks button:<br>
          <input type="radio" id="dw-settings-nav-b" name="opt-desktop" /><label for="dw-settings-nav-b">Add to DW navigation bar</label><br>
          <input type="radio" id="dw-settings-sticky-b" name="opt-desktop" /><label for="dw-settings-sticky-b">Sticky buttons</label>
        </div>
        <div class="col">
          <h3 style="margin-bottom: .2em; margin-top: .5em;">Lynx/Light</h3> <small>(Recommended for phones)</small><br>
          Options/Bookmarks Menus:<br>
          <select id="dw-settings-mob-menu-loc">
            <option value="hb-left-menu">Left Horizontal</option>
            <option value="hb-top-menu">Top Vertical</option>
          </select>
        </div>
      </div>
      <div style="margin-top: 1.5em;">
        <div style="text-align:center;">
          <input type="file" id="browse" accept=".json" class="im" style="margin-right:.5em; font-size:smaller;" />
          <input type="button" id="import" value="Import" style="margin-right:1.5em" />
          <input type="button" id="export" value="Export" class="ex" />
        </div>
      </div>
    </div>
    <div id="dw-settings-faves" class="hidden-pg">
      <div id="add-faves">
        <h3 style="margin-bottom: .5em; margin-top: .4em;">New</h3>
        <div id="add-fav-form" style="padding-right: 1.5em;">
          <div>
            <input type="text" id="fav-name" placeholder="Name" style="width:100%;border-radius: 5px 5px 0 0;box-sizing:border-box;">
          </div>
          <div>
            <input type="text" id="fav-url" placeholder="URL" style="width:100%;border-radius: 0 0 0 5px;box-sizing:border-box;">
          </div>
          <div style="text-align: right;">
            <input id="add-fave" type="submit" value="Add" style="border-radius: 0 0 5px 5px;">
          </div>
        </div>
      </div>
      <div>
        <h3 style="margin-bottom: .4em;  margin-top: .4em;">Current <i style="vertical-align: top; cursor: pointer;" id="settings-edit-faves" class="material-icons" tabindex="0">edit</i></h3>
        <div id="empty_faves">It's empty here :(</div>
        <div id="current-faves">
          <!-- faves will go here -->
        </div>
      </div>
    </div>
